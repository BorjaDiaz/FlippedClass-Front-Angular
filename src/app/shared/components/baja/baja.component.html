<h2 matDialogTitle>Baja</h2>
<mat-dialog-content>
  <p>Estas seguro de que quieres dar de baja a <strong>{{name}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn">Dar de baja</button>
</mat-dialog-actions>
