<h2 matDialogTitle>Alta</h2>
<mat-dialog-content>
  <p>Estas seguro de que quieres dar de alta a <strong>{{name}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn">Dar de alta</button>
</mat-dialog-actions>
