<h2 matDialogTitle>Borrar</h2>
<mat-dialog-content>
  <p>Estas seguro de que quieres borrar el tema de <strong>{{topic}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn" (click)="onDeleteTopic()">Borrar</button>
</mat-dialog-actions>
