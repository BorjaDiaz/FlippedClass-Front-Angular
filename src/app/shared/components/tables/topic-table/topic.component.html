
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

  <button class="ml-4" mat-raised-button color="primary" (click)="openNewTopic()">Nuevo Tema</button>

  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8 pl-4">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="ml-4"></th>
        <td mat-cell *matCellDef="let element"><button class="ml-4"mat-raised-button color="primary" (click)="onDeleteTopic(element)">Borrar</button></td>
      </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
