<ng-container *ngIf="isUsername; else notUsername">
<h4>Cambia tu contraseÃ±a por defecto antes de entrar:</h4>
<div class="row col-sm-6" style="max-width:350px;">
  <form name="form" (ngSubmit)="f.form.valid && onUpdatePassword()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
        required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="onUpdatePassword()">Cambiar</button>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
        Signup failed!<br />{{errorMessage}}
      </div>
    </div>
  </form>
</div>
</ng-container>

<ng-template #notUsername>
  <app-page-not-found></app-page-not-found>
  {{errorMessage}}
</ng-template>
